<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <title>React Fundamentals âš›</title>
    <script>
      // hide HRM logs because they're distracting
      const log = console.log
      console.log = (...args) =>
        args[0]?.includes?.('[HMR]') ? null : log(...args)
      // hide babel transform logs because they are too
      const warn = console.warn
      console.warn = (...args) =>
        args[0]?.includes?.('in-browser Babel transformer')
          ? null
          : warn(...args)


      function fetchStyle(url) {
        return new Promise((resolve, reject) => {
          let link = document.createElement('link');
          link.type = 'text/css';
          link.rel = 'stylesheet';
          link.onload = function() { resolve(); console.log('style has loaded'); };
          link.href = url;

          let headScript = document.querySelector('script');
          headScript.parentNode.insertBefore(link, headScript);
        });
      };

    </script>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
